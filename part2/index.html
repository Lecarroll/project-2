<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Part 2: Sliding Letters with jQuery</title>
		<meta charset="UTF-8" />
        <meta name="description" content="Sliding Letters with jQuery" />
        <meta name="keywords" content="jquery, letters, lettering, menu, navigation, sliding, animation, menu"/>
		<meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Marck+Script' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
      
    </head>
    <body>
		<div class="bg"><img src="images/beach.JPG" alt="background" /></div>
		<h1> Part 2: Sliding Letters with jQuery</h1>
		<ul id="sl_menu" class="sl_menu">
			<li>
				<a href="#">Home</a>/
			</li>
			<li>
				<a href="#">About Me</a>/
			</li>
			<li>
				<a href="#">Fun Facts</a>/
			</li>
			<li>
				<a href="#">Contact Info</a>
			</li>
		</ul>
		<div class="sl_examples">
			<a href="#" id="example1" data-hover="In The Sand">Running</a>
			<a href="#" id="example2" data-hover="Sunrise">Photography</a>
			<a href="#" id="example3" data-hover="Breeze">Sea</a>
			<a href="#" id="example4">Favorite Things</a>
			<a href="#" id="example5" data-hover="In The Ocean">Swimming</a>
		</div>
	
		<div class="footer">
			<a class="left" href="http://tympanus.net/Tutorials/RotatingImageSlider/"><span>&laquo; Previous Demo:</span> Rotating Image Slider with jQuery</a>
			<a href="http://tympanus.net/codrops/2011/05/09/sliding-letters-with-jquery/"><strong>back to the Codrops tutorial</strong></a>
			
		</div>
      
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.lettering.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.hoverwords.js"></script>
		
		<script type="text/javascript">
			$(window).load(function(){
				$('#sl_menu').find('li:not(:last) > a')
							 .hoverwords({ overlay:true })
							 .end()
							 .find('li:last > a')
							 .hoverwords({ overlay:true , dir:'rightleft' });
				
				$('#example1').hoverwords({ delay:50 });
				$('#example2').hoverwords();
				$('#example3').hoverwords();
				$('#example4').hoverwords({ overlay:true});
				$('#example5').hoverwords({ delay:50 });
				
			});
		</script>
      
    </body>
</html>
